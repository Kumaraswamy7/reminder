<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="p_signup.css">
   
</head>
<body>
    <div class="signup-container">
        <h2>User Signup</h2>
        <form action="p_home.html">
            <input type="text" class="input-field" name="name" placeholder="Name" required>
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <input type="date" class="input-field" name="dob" placeholder="Date of Birth" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
